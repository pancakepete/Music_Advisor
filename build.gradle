plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the main.java.Music_Advisor.application plugin to add support for building a CLI main.java.Music_Advisor.application.
    id 'application'
	
	id "com.github.johnrengelman.shadow" version "6.0.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the main.java.Music_Advisor.application.
    implementation 'com.google.guava:guava:29.0-jre'
	implementation 'com.google.code.gson:gson:2.8.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
	
	
}

application {
    // Define the main class for the main.java.Music_Advisor.application.
    mainClassName = 'Music_Advisor.Main'
}

run {
    standardInput = System.in
    standardOutput = System.out
}

jar {
    manifest {
        attributes("Main-Class": "Music_Advisor.Main")
    }
}